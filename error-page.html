<style>
    .error-page {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .error-page>p {
        width: 100%;
        text-align: center;
        margin: 15px 0;
    }

    .error-page>a {
        padding: 7.5px 15px;
        background-color: #2995ff;
    }
</style>
<div class="error-page" style="width: 100%;height: 100%;padding: 80px 50px 0 50px">
    <p>Xin lỗi, đã xảy ra lỗi, bạn sẽ được chuyển đến trang đầu trong vài giây</p>
    <a id="den-trangchu" href="/">Đi đến trang đầu (5s)</a>
    <img style="width: 100%" src="image/icon/UpscaleImage_1_20240329.jpeg" alt="">
</div>
<script>
    $(document).ready(function () {
        var countdownNumber = 5;
        var countdown = setInterval(function () {
            countdownNumber--;
            $('#den-trangchu').text('Đi đến trang đầu (' + countdownNumber + 's)');
            if (countdownNumber <= 0) clearInterval(countdown);
        }, 1000);

        setTimeout(function () {
            window.location.href = "/";
        }, 5000)
    })
</script>
